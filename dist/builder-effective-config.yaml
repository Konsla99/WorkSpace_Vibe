directories:
  output: dist
  buildResources: build
appId: com.gemini.cli.gui
productName: Gemini CLI GUI
win:
  target: nsis
  icon: ./APP_icon.ico
asar: true
asarUnpack:
  - '**/node_modules/node-pty/**/*'
files:
