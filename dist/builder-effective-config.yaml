directories:
  output: dist
  buildResources: build
appId: com.resume.gem
productName: Resume_Gem
win:
  target: nsis
  icon: assets/APP_icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: Resume_Gem
asar: true
asarUnpack:
  - '**/node_modules/node-pty/**/*'
files:
  - filter:
      - src/**/*
      - assets/**/*
      - docs/**/*
      - package.json
      - node_modules/**/*
electronVersion: 28.3.3
